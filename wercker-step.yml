name: mfs-upload
version: 0.1.2
description: |
  A wercker.com step to upload a file via HTTP PUT to an endpoint. This is intended
  to be used with [fs-php](http://github.com/zeisss/fs-php), but probably works
  with other HTTP services too - it's just a PUT.

keywords:
  - http
  - upload
properties:
  url:
    type: string
    required: true
  file:
    type: string
    required: true
  path:
    type: string
    required: true
  username:
    type: string
    required: false
  password:
    type: string
    required: false
  acl:
    type: string
    default: private
    required: false
  expected_response:
    type: int
    default: 201
    required: false
